<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotation and Color Distribution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 40px;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        form input[type="file"],
        form input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        form button {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .image-container p {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .histogram-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .histogram-container img {
            max-width: 100%;
            height: auto;
        }

        .histogram-container p {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Rotation and Color Distribution</h1>

        <form method="POST" enctype="multipart/form-data">
            <label for="image">Choose an image:</label>
            <input type="file" name="image" id="image" accept="image/*" required>

            <label for="angle">Enter rotation angle:</label>
            <input type="number" name="angle" id="angle" required>

            <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>

            <button type="submit">Rotate Image</button>
        </form>

        {% if original_image %}
        <div class="image-container">
            <p>Original Image</p>
            <img src="{{ url_for('static', filename=original_image) }}" alt="Original Image">
        </div>
        {% endif %}

        {% if rotated_image %}
        <div class="image-container">
            <p>Rotated Image</p>
            <img src="{{ url_for('static', filename=rotated_image) }}" alt="Rotated Image">
        </div>
        {% endif %}

        {% if histograms %}
        <div class="image-container">
            <p>Color Distribution</p>
            <img src="{{ url_for('static', filename=histograms) }}" alt="Color Distribution">
        </div>
        {% endif %}
    </div>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
